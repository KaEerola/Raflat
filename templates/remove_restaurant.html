<!DOCTYPE html>
<html>
    <head>
        <title>Ravintolan poisto</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
      <form action="/remove_restaurant/{{ restaurant.id }}" method="post">
        <p>
          Haluatko varmasti poistaa ravintolan {{ restaurant.name }}?
        </p>
        <input type="submit" name="continue" value="Jatka" />
        </form>
        <a href="/restaurant/{{ restaurant.id }}">
            <button type="button">Peruuta</button>
        </a>
    </body>
</html>
